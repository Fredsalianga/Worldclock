<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>World Clock</h1>
  <div class="clock-container">
    <div class="clock">
      <h2>New York</h2>
      <p id="ny-time"></p>
    </div>
    <div class="clock">
      <h2>London</h2>
      <p id="london-time"></p>
    </div>
    <div class="clock">
      <h2>Tokyo</h2>
      <p id="tokyo-time"></p>
    </div>
    <div class="clock">
      <h2>Sydney</h2>
      <p id="sydney-time"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
